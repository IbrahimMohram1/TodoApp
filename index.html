<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>

    <link rel="icon" type="image/x-icon" href="./image/work-order.png" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="w-50 m-auto shadow-lg task-form p-4 my-4 rounded-3">
      <div class="d-flex justify-content-between align-items-center">
        <input
          id="taskInput"
          type="text"
          class="form-control my-3"
          placeholder="Type Your task .... "
        />
        <button
          id="taskButton"
          class="btn btn-outline-primary w-25 mx-3 text-white"
        >
          Add Task
        </button>
      </div>
      <h4 class="text-center text-white my-4">All Tasks</h4>
      <div class="d-flex justify-content-center align-items-center">
        <span id="loading" class="loader"></span>
      </div>
      <div class="alert alert-danger d-none" role="alert">
        Please Enter a Valid task Not a empty value
      </div>
      <h4 id="taskEmpty" class="text-danger text-center">No Tasks</h4>

      <div id="tasks" class="tasks text-white"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
